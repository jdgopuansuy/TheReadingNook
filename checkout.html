<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body class="checkout-body">
    <nav>
        <span class="brand"><a href="index.html"><h1>The Reading Nook.</h1></a></span>
    </nav>
    <!-- PAGE START -->
    <div class="wrapper">
        <div class="container">
          <div class="title">Checkout Form</div>          
          <div class="input-form">
            <div class="section-1">
                <div class="items">
                  <label class="label">First Name</label>
                  <input type="text" class="input" placeholder="John">
                </div>
              </div><div class="section-1">
                <div class="items">
                  <label class="label">Last Name</label>
                  <input type="text" class="input" placeholder="Doe">
                </div>
              </div>
              <div class="section-1">
                <div class="items">
                  <label class="label">Email</label>
                  <input type="email" class="input" placeholder="johndoe@aol.com" required>
                </div>
                </div>
                <div class="section-1">
                    <div class="items">
                      <label class="label">Confirm Email</label>
                      <input type="email" class="input" placeholder="johndoe@aol.com" required>
                    </div>
                    </div>
              </div>
            <div class="section-1">
              <div class="items">
                <label class="label">card number</label>
                <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="1234 1234 1234 1234" required>
              </div>
            </div>
            <div class="section-2">
              <div class="items">
                <label class="label">card holder</label>
                <input type="text" class="input" placeholder="John Doe" required>
              </div>
            </div>
            <div class="section-3">
              <div class="items">
                <label class="label">Expire date</label>
                <input type="text" class="input" data-mask="00 / 00" placeholder="MM / YY" required>
              </div>
              <div class="items">
                <div class="cvv">
                  <label class="label">CVV code</label>
                  <div class="tooltip">?
                    <div class="cvv-img"><img src="Images/cvv.png" alt=""></div>
                  </div>
                </div>
                <input type="password" class="input" data-mask="0000" placeholder="0000" required>
              </div>
            </div>

          <div class="btn"><a href="#">proceed to checkout</a></div>
        </div> 
        </div>
      </div>
</body>
</html>
